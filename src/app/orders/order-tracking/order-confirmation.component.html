<div class="card card-primary">

    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <img *ngIf="!image_url" class='center-block img-responsive' src='assets/product_images/default_image.jpg'
                    [style.width.px]='400' [style.height.px]='400' [style.margin.px]='2'>
                <img *ngIf="image_url" class='center-block img-responsive' src='{{image_url}}' [style.width.px]='400' [style.height.px]='400'
                    [style.margin.px]='2'>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">Bill Amount:</div>
                    <div class="col-md-8">{{billInfo?.bill_amount}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Bill Number:</div>
                    <div class="col-md-8">
                        <input type="text" name="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button (click)="orderConfirmation(1)" class=" btn btn-success">ACCEPT</button>
                    </div>
                    <div class="col-md-6">
                            <button (click)="orderConfirmation(0)" class=" btn btn-danger">REJECT</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="card-footer">
        <!-- <div class="row mb-2">
            <div class="col-md-8">
                <button class="btn btn-primary mr-3" [routerLink]="['/products',productData.productId,'edit']">
                    <i class='fa fa-edit'></i> Edit
                </button>

            </div>
        </div> -->
    </div>

    <!-- <div class='alert alert-danger' *ngIf='errorMessage'>{{errorMessage}}
    </div> -->
</div>
